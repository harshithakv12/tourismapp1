#slide{
	position: relative;
	width:3500px;
	animation-name: slider;
	animation-duration: 5s;
	animation-iteration-count: infinite;
}
#slide img{
  float: left;
  vertical-align: middle;
}
p{
	display: inline;
}
header{
	width: 3500px;
}
@keyframes slider{
	0%{
		left:0px;
	}
	20%{
		left:0px;
	}
	25%{
		left:-700px;
	}
	45%{
		left:-700px;
	}
	50%{
		left:-1400px;
	}
	70%{
		left:-1400px;
	}
	75%{
		left:-2100px;
	}
	80%{
		left:-2100px;
	}
	85%{
		left:-2800px;
	}
	90%{
		left:-2800px;
	}
	95%{
		left:-3500px;
	}
	100%{
		left: -3500px;
	

}


	</style>
